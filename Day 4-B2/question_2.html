<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
        background-color:tomato;
        padding:10%;
        height:40%;
        width:25%;
        }
        .form-group{
            padding-bottom: 5%;
        }
        input{
            height:50px;
            width:300px;
            font-size: 20px;
            text-indent: 10px;
        }
        button{
            height: 40px;

        }
    </style>
</head>
<body>
    <h4><pre> Question 2 Create a webpage containing two input fields and a button. 
        
        A. Write something in the first input 

        B. On click of the button, the content of input one should be copied in the second input
</pre></h4>
<br>
<div class="form">
    <div class="form-group">
        <input type="text"  id="input1" placeholder="Write Something...">
    </div>
    <div class="form-group">
        <input type="text"  id="input2" placeholder="To copy text automatically click on the button" disabled>
    </div>
    <button onclick="CopyInput();" type="button">Copy to second line</button>
</div>

<script>
    function CopyInput(){
     var text2= document.getElementById("input2") ;
     var text1= document.getElementById("input1");
     text2.value=text1.value;
    }
</script>

</body>
</html>
